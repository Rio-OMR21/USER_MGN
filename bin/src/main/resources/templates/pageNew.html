<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manage users</title>
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css">
    </<script !src="bootstrap-4/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
  <h1>Create New User</h1>
  <br />
  <div class="colsm4">
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
      <div alight="left">
        <tr>
          <label class="formlabel">First Name</label>
          <td>
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{fname}" class="formcontrol" placeholder="Enter User first name">
          </td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="formlabel">Last Name</label>
          <td>
            <input type="text" th:field="*{lname}" class="formcontrol" placeholder="Enter User last name">
          </td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="formlabel">Gender</label>
          <td>
            <input type="text" th:field="*{gender}" class="formcontrol" placeholder="please select Users gender">
          </td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="formlabel">Age</label>
          <td><input type="number" th:field="*{age}" class="formcontrol" placeholder="Enter User Age">
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="formlabel">e-mail</label>
          <td><input type="number" th:field="*{email}" class="formcontrol" placeholder="Enter User email">
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="formlabel">Mobile</label>
          <td><input type="number" th:field="*{mobile}" class="formcontrol" placeholder="Enter User Mobile">
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="formlabel">PIN</label>
          <td><input type="number" th:field="*{pin}" class="formcontrol" placeholder="Enter User temporary PIN">
        </tr>
      </div>
      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btninfo">
          Save</button> </
      </tr>
    </form>
  </div>
</body>

</body>
</html>
