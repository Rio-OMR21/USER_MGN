<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
  <div class="navbar bg-secondary">
    <h1 class="nav-header" >[[${pageTitle}]]</h1>
    <a class="nav-item" th:href="@{/}"><h2>Home</h2></a>
  </div>
  
  <br>
  <div class="container-fluid" align="center">
  <div class="col-lg-8 bg-primary">
    <h1><i>NEW USER FORM</i></h1>
    <form th:action="@{/users/save}" method="post" th:object="${user}">
      <div>
        <tr>
          <label class="formlabel text-left"><b>First Name</b></label>
          <td>
            <input type="hidden" th:field="*{id}" />
            <input class="form-control" type="text" th:field="*{fname}" placeholder="Enter User first name"/>
          </td>
        </tr>
      </div>
      <br>
      <div alight="left">
        <tr>
          <label class="formlabel text-left"><b>Last Name</b></label>
          <td>
            <input class="form-control"  type="text" th:field="*{lname}" placeholder="Enter User last name"/>
          </td>
        </tr>
      </div>
      <br>
      <div alight="left">
        <tr>
          <label class="formlabel text-left"><b>Gender</b></label>
          <td>
            <input class="form-control"  type="text" th:field="*{gender}" placeholder="please select Users gender" minlength="1" maxlength="6" />
          </td>
        </tr>
      </div>
      <br>
      <div alight="left">
        <tr>
          <label class="formlabel text-left"><b>Age</b></label>
          <td><input class="form-control"  type="number" th:field="*{age}" placeholder="Enter User Age" minlength="1" maxlength="2" />
        </tr>
      </div>
      <br>
      <div alight="left">
        <tr>
          <label class="formlabel text-left"><b>e-mail</b></label>
          <td><input class="form-control"  type="email" th:field="*{email}" placeholder="Enter User email" minlength="1" maxlength="50" />
        </tr>
      </div>
      <br>
      <div alight="left">
        <tr>
          <label class="formlabel text-left"><b>Mobile</b></label>
          <td><input class="form-control"  type="number" th:field="*{mobile}" placeholder="Enter User Mobile" minlength="1" maxlength="11" />
        </tr>
      </div>
      <br>
      <div alight="left">
        <tr>
          <label class="formlabel text-left"><b>Address</b></label>
          <td><input class="form-control"  type="text" th:field="*{address}" placeholder="Enter User Address in Street/Ward/City" minlength="4" maxlength="100" />
        </tr>
      </div>
      <br>
      <div alight="left">
        <tr>
          <label class="formlabel text-left"><b>PIN</b></label>
          <td><input class="form-control"  type="number" th:field="*{pin}" placeholder="Enter User temporary PIN" minlength="4" maxlength="4" />
        </tr>
      </div>
      <br>
      <tr>
        <td colspan="2">
          <button type="submit" class="btn bg-success"><b> -SAVE- </b></button>
      </tr>
    </form>
  </div>
  <br>
 </body>
</html>
